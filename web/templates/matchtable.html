<table class="table table-hover tablesorter-green">
<thead><tr>
<th>Phase</th><th class="r">Team 1</th><th class="r">&nbsp;</th><th class="l">&nbsp;</th><th class="l">Team 2</th>
</tr></thead>
<tbody>
# for match in matches
	<tr>
	<td class="matches_head"><span>{{ match.name|safe }}</span></td>
	<td class="r">
	<div class="teamflag">
	<img class="flag" style="float:left" src="{{ url_for('static', filename='img/flags/'~match.teams[0].CC~'.png') }}">
	<span class="teamname">{{ match.teams[0].name }}</span>
	</div>
	</td>
	<td class="r goal">{{ match.teams[0].goals }}</td>
	<td class="l goal">{{ match.teams[1].goals }}</td>
	<td class="l">
	<div class="teamflag">
	<span class="teamname">{{ match.teams[1].name }}</span>
	<img class="flag" style="float:right" src="{{ url_for('static', filename='img/flags/'~match.teams[1].CC~'.png') }}">
	</div>
	</td>
	</tr>
# endfor
# if not matches
	<tr><td><h3><small>There have not been any matches yet.</small></h3></td></tr>
# endif
</tbody>
</table>
